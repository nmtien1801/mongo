
storage:
  dbPath: d:\db\ShardCluster\csrs2

net:
  bindIp: localhost
  port: 26002

security:
  authorization: enabled
  keyFile: d:\db\pki\keyfile

systemLog:
  destination: file
  path: d:\db\ShardCluster\csrs2\mongod.log
  logAppend: true

replication:
  replSetName: rep-example

sharding:
  clusterRole: configsvr
